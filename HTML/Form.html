<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--Action - help to send the data to file and store the data-->
    <!--method - POST if sending sensitive data otherwise use GET -->
    <form action="index.php" method="post" enctype="multipart/form-data">   <!--enctype break multisize files into small part-->
        <label for="username">Username : </label>
        <input type="text" id="username"  placeholder="NAME" minlength="5" maxlength="10" required>   <!--id of input and for of label must contains same value (username) -->
        <br><br>
        <label for="password"> Password : </label>
        <input type="password" id="password"  placeholder="PASSWORD" required>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="EMAIL" required>
        <br><br>
        <label for="phone">Phone : </label>
        <input type="tel" id="phone" placeholder="PHONE" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <!--Pattern for exact match-->
        <br><br>
        <label for="bday">Birthday : </label>
        <input type="date" id="bday" placeholder="DOB" required> 
        <br><br>
        <label for="quantity">Quantity : </label>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <br><br>
        <label for="title">Title : </label>
        <label for="Mr">Mr : </label>
        <input type="radio" name="title" id="Mr">           <!-- If you want to select only one then name must be same-->
        <label for="Ms">Ms : </label>
        <input type="radio" name="title" id="Ms">
        <br><br>
        <label for="payment">Payment : </label>
        <select name="" id="payment">                   <!--For dropdown use select not input-->
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>          
        </select>
        <br><br>
        <label for="subscribe">Subscribe :</label>
        <input type="checkbox" name="" id="subscribe">
        <br><br>
        <label for="comments">Comments :</label>
        <textarea name="" id="comments" cols="20" rows="5"></textarea>            <!--Textarea use for blank space to write-->
        <br><br>
        <label for="file">File :</label>
        <input type="file" id="file" >                      <!--For importing files use file-->
        <br><br>
        <input type="reset"> 
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
